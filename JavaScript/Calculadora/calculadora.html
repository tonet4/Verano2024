<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Link necesario para poder usar boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link necesario para especificar donde estan nuestro css-->
    <link rel="stylesheet" href="Estilo.css">
<body>


  
    

<div class="calculadora">
    <h2>CALCULADORA</h2>
    <div class="pantalla">0</div>
    <table class="fondo_botones">
    <tr>
    <td><button id="borra">C</button></td>
    <td><button id="borraTodo">CE</button></td>
    <td><button id="divi">/</button></td>
    <td><button id="multi">*</button></td>
    </tr>
    <tr>
    <td><button id="siete">7</button></td>
    <td><button id="ocho">8</button></td>
    <td><button id="nueve">9</button></td>
    <td><button id="mas">+</button></td>
    </tr>
    <tr>
    <td><button id="cuatro">4</button></td>
    <td><button id="cinco">5</button></td>
    <td><button id="seis">6</button></td>
    <td><button id="menos">-</button></td>
    </tr>
    <tr>
    <td><button id="uno">1</button></td>
    <td><button id="dos">2</button></td>
    <td><button id="tres">3</button></td>
    <td><button id="igual">=</button></td>
    </tr>
    

    </table>
</div>
 <!-- Link necesario para poder usar boostrap-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

 <script src="main.js"></script>
</body>
</html>
